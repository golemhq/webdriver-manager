language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - python setup.py install
  - pip install pytest
  # travis uses an older version of pytest for python 3.4
  - if [[ $TRAVIS_PYTHON_VERSION == 3.4 ]]; then pip install --upgrade pytest; fi 

script: 
  - pytest

branches:
  only:
    - master
    - develop